llm:
  endpoint: http://localhost:8080
  max_tokens: -1
  min_p: 0.05
  model: google/medgemma-27b-text-it
  system_prompt: You are a medical documentation assistant. Create accurate, professional
    clinical notes based on the provided information. Do not embellish with historical
    information that is not present in the input. Use proper medical terminology,
    follow standard clinical documentation format, and be concise but complete.
  temperature: 0.8
  top_k: 40
  top_p: 0.95
server:
  host: 0.0.0.0
  port: 8501
session:
  max_history: 100
  storage_file: sessions/session_data.json
stt:
  endpoint: http://localhost:8000
  model: google/medasr
